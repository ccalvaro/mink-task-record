<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Minkowski - Log in - Sign up</title>
</head>

<body>

  <div class="container-fluid vh-100">
    <div class="row vh-100">
      <div class="col-12">
        <figure class="text-center mt-4">
          <img class="index-logo-container" src="assets/img/minkowski-task-recorder-logo.png" alt="Minkowski task recorder logo">
        </figure>
      </div>
      <div class="col-12 text-center h-75">
        <ul class="nav nav-tabs justify-content-center" id="log-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
              type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Log In</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
              type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Sing Up</button>
          </li>
        </ul>
        <div class="tab-content" id="log-tab-content">
          <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <form class="mt-5"> 
              <div class="mb-3 d-flex flex-column align-items-center">
                <label for="user-name-input" class="form-label">User name</label>
                <input type="text" class="form-control w-50" id="user-name-input">
              </div>
              <div class="mb-3 d-flex flex-column align-items-center">
                <label for="user-password-input" class="form-label">Password</label>
                <input type="password" class="form-control w-50" id="user-password-input">
              </div>
              <button type="submit" class="btn btn-primary">Log in</button>
            </form>
          </div>
          <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <form class="mt-5"> 
              <div class="mb-3 d-flex flex-column align-items-center">
                <label for="choose-name-input" class="form-label">Choose user name</label>
                <input type="text" class="form-control w-50" id="choose-name-input">
              </div>
              <div class="mb-3 d-flex flex-column align-items-center">
                <label for="choose-password-input" class="form-label">Choose password</label>
                <input type="password" class="form-control w-50" id="choose-password-input">
              </div>
              <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
